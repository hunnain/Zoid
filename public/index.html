<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />
  <!-- <link rel="stylesheet" href="../../common/index.css" /> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="./zoid.frameworks.js"></script>
  <script src="./employ.js"></script>
  <script src="./student.js"></script>
</head>

<body>
  <div id="container"></div>

  <script type="text/babel">
    let MyEmployReactZoidComponent = MyEmployComponent.driver('react', {
            React: window.React,
            ReactDOM: window.ReactDOM
        });
        let MyStudentReactZoidComponent = MyStudentComponent.driver('react', {
            React: window.React,
            ReactDOM: window.ReactDOM
        });
        class Main extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    employ: false,
                    student: false
                };
            }
            employ(){
              this.setState({
                employ: true,
                student: false
              })
            }
            student(){
              this.setState({
                employ: false,
                student: true
              })
            }
            render() {
                return (
                    <div>
                        <h3>Main Page</h3>
                          <div className="dropdown">
                            <button className="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown
        </button>
                            <ul className="dropdown-menu">
                              <li><a onClick={this.employ.bind(this)}>Employ</a></li>
                              <li><a onClick={this.student.bind(this)}>Student</a></li>
                            </ul>
                          </div>
                        {
                          (this.state.employ)?
                          <MyEmployReactZoidComponent />
                          :
                          null
                        }
                        {
                          (this.state.student)?
                          <MyStudentReactZoidComponent />
                          :
                          null
                        }
                    </div>
                );
            }
        }
        ReactDOM.render(<Main />, document.querySelector('#container'));
    </script>

</body>
